<div class="container panel panel-default mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded justify-content-between">
        <p class="navbar-brand">Logistic Donation Status</p>

    </nav>
    <div class="container border border-dark rounded col-sm-12">
        <div>
            <div>



                <div class="table">
                    <tr>
                        <th>Request ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Contact no</th>
                        <th>Purpose</th>
                        <th>Status</th>
                    </tr>
                    <tr *ngFor="let request of requests">
                        <td><button class="btn btn-primary"(click)="viewStatus(request.donationId)">{{request.donationId}}</button></td>
                        <td>{{request.name}}</td>
                        <td>{{request.location}}</td>
                        <td>{{request.contactNo}}</td>
                        <td>{{request.purpose}}</td>
                        <td class="font-weight-bold" id="{{request.donationId}}"></td>
                    </tr>


                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
