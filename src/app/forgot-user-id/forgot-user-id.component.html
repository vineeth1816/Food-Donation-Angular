<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post">
                <h1>USER-ID RECOVERY</h1>
               
                <!-- Input fields -->
                <div class="form-group">
                    <label for="Contactno">Contactno:</label>
                    <input type="text" class="form-control Contactno" id="Contactno" placeholder="Contactno..."
                        name="Contactno" minlength="10" required>
                </div>
                <div class="form-group">
                    <label for="Emailid">Emailid:</label>
                    <input type="email" class="form-control email" id="Emailid" placeholder="Emailid..."
                        name="Emailid" required>
                </div>
                <div class="form-group">
                    <label for="SQ1">What is  your nick name ?</label>
                    <input type="text" class="form-control text" id="SQ1" placeholder="ENTER ANSWER..."
                        name="SQ1" required>
                </div>
                <div class="form-group">
                    <label for="SQ2">What is the name of your first school name ?</label>
                    <input type="text" class="form-control text" id="SQ2" placeholder="ENTER ANSWER..."
                        name="SQ2" required>
                </div>
                <div class="form-group">
                    <label for="SQ3">What is your favourite colour ?</label>
                    <input type="text" class="form-control text" id="SQ3" placeholder="ENTER ANSWER..."
                        name="SQ3" required>
                </div>
                <button type="submit" class="btn btn-primary btn-customized">SUBMIT</button>
                
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
