<div class="container h-100 ">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" #loginForm="ngForm" (ngSubmit)="reset()">
                <h1>Password Reset</h1>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">New Password:</label>
                    <input type="text" class="form-control username"  placeholder="Enter New Password" name="username" ngModel #username="ngModel" [(ngModel)]="user.password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Reset Password</button>
                
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
