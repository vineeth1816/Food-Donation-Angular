                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">User Id:</label>
                    <input type="text" class="form-control username"  placeholder="Enter Username" [(ngModel)]="u.userId" name="username" ngModel #username="ngModel" required>
                    <div *ngIf="username.invalid && username.touched" class="text-danger">
                        <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password"  placeholder="Enter Password" [(ngModel)]="u.password" name="password" ngModel #password="ngModel" required>
                        <div *ngIf="password.invalid && password.touched" class="text-danger">
                            <div *ngIf="password.errors.required">Password is required</div>
                        </div>
                    <div *ngIf="passFlag" class="text-danger">Password not matching</div>

                </div>
                <div class="form-group">
                <a routerLink="forgotUserId">Forgot UserId?</a>    
                </div>
                <div class="form-group">
                    <a routerLink="forgotpassword">Forgot Password?</a>
                </div>
                <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary btn-customized mb-2">Login</button>
                
            </form>
