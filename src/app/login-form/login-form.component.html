<div class="container h-100 ">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" #loginForm="ngForm" >
                <h1>Login</h1>
                <p class="description">If you are already a registered user login using your email id and password
                </p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">User Id:</label>
                    <input type="text" class="form-control username"  placeholder="Enter Username" name="username" ngModel #username="ngModel" required>
                    <div *ngIf="username.invalid && username.touched" class="text-danger">
                        <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password"  placeholder="Enter Password" name="password" ngModel #password="ngModel" required>
                        <div *ngIf="password.invalid && password.touched" class="text-danger">
                            <div *ngIf="password.errors.required">Password is required</div>
                        </div>
                </div>
                <div class="form-group">
                <a routerLink="forgotUserId">Forgot UserId?</a>    
                </div>
                <div class="form-group">
                    <a routerLink="forgotpassword">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Login</button>
                
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
