<div class="container h-100 ">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post">
                <h1>Login</h1>
                <p class="description">If you are already a registered user login using your email id and password
                </p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">User Id:</label>
                    <input type="email" class="form-control username" id="username" placeholder="Username..."
                        name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Password..."
                        name="password">
                </div>
                <div class="form-group">
                <a routerLink="forgotUserId">Forgot UserId?</a>    
                </div>
                <div class="form-group">
                    <a routerLink="forgotpassword">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Login</button>
                
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
