<div class="container justify-content-center">
    <h1>Request Food</h1>
    <form class="form-horizontal" #foodForm="ngForm" (ngSubmit)="validate(foodForm)">

        <div class="form-group">
            <label class="control-label col-sm-2" for="email"> Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Name" #name="ngModel" name="firstName"
                    ngModel [(ngModel)]="req.name" required>
            </div>
            <div *ngIf="name.touched && name.invalid" class="text-danger ml-4">
                <div *ngIf="name.errors.required"> Name is required</div>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="contactNo">Contact no:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" #contactno="ngModel" placeholder="Enter Contact No"
                    pattern="[0-9]{10}" ngModel [(ngModel)]="req.contactNo" name="contactNo" required>

            </div>
            <div *ngIf="contactno.touched && contactno.invalid" class="text-danger ml-4">
                <div *ngIf="contactno.errors.required">Contact No is required</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="purpose">Enter Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" #location="ngModel" placeholder="Enter Location" ngModel
                    [(ngModel)]="req.location" name="location" required>
            </div>
            <div *ngIf="location.touched && contactno.invalid" class="text-danger ml-4">
                <div *ngIf="location.errors.required">Location is required</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="purpose">Enter Occation</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" #occation="ngModel" placeholder="Enter Occation" ngModel
                    [(ngModel)]="req.occation" name="occation" required>
            </div>
            <div *ngIf="occation.touched && occation.invalid" class="text-danger ml-4">
                <div *ngIf="occation.errors.required">Location is required</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="quantity">Enter no. of servings</label>
            <div class="col-sm-10">
                <input type="number" #quantity="ngModel" class="form-control" placeholder="Enter number of servings"
                    ngModel [(ngModel)]="req.noOfPackets" name="quantity" required>
            </div>
            <div *ngIf="quantity.touched && quantity.invalid" class="text-danger ml-4">
                <div *ngIf="quantity.errors.required">quantity is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="foodForm.invalid" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
